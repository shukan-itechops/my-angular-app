<div class="relative w-full md:w-48">
  <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-white">
    {{ label }}
  </label>

  <div
    class="relative bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded px-3 py-2 cursor-pointer text-sm"
    (click)="toggleDropdown()"
  >
    {{ selectedLabel }}

    <!-- Dropdown Arrow -->
    <svg
      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 transition-transform duration-200"
      [class.rotate-180]="isOpen"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>

  <div
    *ngIf="isOpen"
    class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded shadow-lg max-h-60 overflow-y-auto"
  >
    <div
      class="px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-sm"
      (click)="selectOption({ label: 'All', value: '' })"
    >
      All
    </div>
    <div
      *ngFor="let option of options"
      class="px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-sm"
      (click)="selectOption(option)"
    >
      {{ option.label }}
    </div>
  </div>
</div>
