<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Your Profile</h2>

  <div *ngIf="loading" class="text-center text-gray-500">Loading...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div *ngIf="user" class="space-y-6">
    <div class="flex items-center gap-4">
      <div class="bg-blue-100 text-blue-600 font-bold rounded-full h-16 w-16 flex items-center justify-center text-xl uppercase">
        {{ user.username.charAt(0) }}
      </div>
      <div>
        <p class="text-lg font-semibold text-gray-800">{{ user.username }}</p>
        <p class="text-gray-500">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
