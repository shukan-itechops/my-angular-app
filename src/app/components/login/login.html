<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to your account</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-gray-600 font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-gray-600 font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-center text-sm mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
