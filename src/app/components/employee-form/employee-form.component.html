<div class="p-8 mt-4">
  <div class="shadow p-6 bg-blue-100">
    @if(isEdit){
      <h4  class="text-2xl">Edit Employee Form</h4>
    }@else {
      <h4 class="text-2xl">Add Employee Form</h4>
    }
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
      <div class="w-full flex flex-warp">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input type="name" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </div>

      <div class="w-full flex flex-warp">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="w-full flex flex-warp">
        <mat-form-field class="w-full">
          <mat-label>Phone</mat-label>
          <input type="number" matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
      </div>

      <div class="w-full flex flex-warp">
        <mat-form-field class="w-full">
          <mat-label>Age</mat-label>
          <input type="number" matInput placeholder="Age" formControlName="age">
        </mat-form-field>
      </div>

      <div class="w-full flex flex-warp">
        <mat-form-field class="w-full">
          <mat-label>Salary</mat-label>
          <input type="number" matInput placeholder="Salary" formControlName="salary">
        </mat-form-field>
      </div>

      <div class="flex justify-center p-8">
        @if(isEdit){
          <button  mat-raised-button color="primary" >Edit</button>
        }@else {
          <button  mat-raised-button color="primary" [disabled]="!employeeForm.valid" >Save</button>
        }
        <button mat-raised-button color="accent" [routerLink]="['/employee-list']">Back</button>
      </div>

    </form>
  </div>
</div>
