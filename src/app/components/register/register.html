<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="username" class="block mb-1 text-gray-600 font-medium">Full Name</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your name"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-gray-600 font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-gray-600 font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter a password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>

      <!-- Feedback -->
      <div *ngIf="successMessage" class="text-green-600 text-center text-sm mt-2">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-center text-sm mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
