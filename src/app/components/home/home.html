<div class="h-screen bg-gradient-to-tr from-indigo-100 via-white to-indigo-200 flex flex-col justify-center items-center p-6">
  <!-- App Name -->
  <h1 class="text-5xl sm:text-6xl font-extrabold text-indigo-800 drop-shadow mb-4 text-center">
    🏠 RoomieSplit
  </h1>

  <!-- Tagline -->
  <p class="text-center text-gray-700 text-lg sm:text-xl max-w-xl mb-8">
    Share expenses. Settle balances. Live better — together.
  </p>

  <!-- CTA Buttons -->
  <div class="flex flex-col sm:flex-row gap-4 w-full max-w-xs sm:max-w-none justify-center">
    <a [routerLink]="['/login']"
       class="w-full sm:w-auto bg-indigo-600 text-white text-center px-6 py-3 rounded-lg text-lg font-medium hover:bg-indigo-700 transition">
      Login
    </a>
    <a [routerLink]="['/register']"
       class="w-full sm:w-auto bg-white text-indigo-600 border border-indigo-600 text-center px-6 py-3 rounded-lg text-lg font-medium hover:bg-indigo-50 transition">
      Register
    </a>
  </div>

  <!-- Illustration (Optional, use emoji or SVG icon) -->
  <div class="mt-12">
  </div>

  <!-- Footer Tagline -->
  <p class="text-sm mt-6 text-gray-500 italic">Made for housemates, by housemates 🧾</p>
</div>
